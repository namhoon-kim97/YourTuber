<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page with Bulma</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
</head>
<body>
    <section class="section">
        <!-- upper menu -->
        <div class="columns is-mobile">
            <div class="column is-offset-11">
                <button class="button is-success" onclick="location.href='/'">메인페이지</button>
                <!-- 로그인 상태면 userNickname보이게 -->
            </div>
            </div>
            <div class="columns is-mobile">
                <div class="column is-3 is-offset-4" id="logo">
                    <!-- 여기에 로고 -->logo
                </div>
            </div>
            <div class="column is-1 is-offset-10">
            </div>
        </div>

            <hr class="has-background-grey-light" />

        <div class="columns is-centered">
            <div class="column is-5-tablet is-4-desktop is-3-widescreen">
                <form action="" class="box">
                    <div class="field">
                        <label for="userId" class="label">ID</label>
                        <div class="control has-icons-left">
                            <input id="userId" type="text" placeholder="" class="input" required>
                        </div>
                    </div>
                    <div class="field">
                        <label for="password" class="label">Password</label>
                        <div class="control has-icons-left">
                            <input id="password" type="password" placeholder="*******" class="input" required>
                            <span class="icon is-small is-left">
                                <i class="fa fa-lock"></i>
                            </span>
                        </div>
                    </div>
                    
                    <div class="field">
                        <button type = "button" class="button is-success custom-btn" onclick = "login()">
                            Login
                        </button>
                        
                    </div>
                </form>
                <div style="text-align: right;">
                    <a onclick="location.href='/register'">회원가입</a>
                </div>
            </div>
        </div>
    </section>

    <!-- Optional: Include FontAwesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    </body>
</html>
